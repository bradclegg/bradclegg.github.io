<!doctype html>
<html lang="en-us">
    <head>
        <!-- Collaberation Team
        Brad Clegg -->
        <meta charset="UTF-8">
        <title>Search | bradclegg.github.io</title>   
        <meta name="description" content="This is the weather page for Franklin ID">
        <meta name="viewport" content="width=device-width">
        <link href="stylesheet.css" rel="stylesheet" type="text/css" media="screen">
    </head>
    <body>
        <header>
            <img src="plan-images/logo.jpeg" alt="">
            <h1>Weather Site</h1>
        </header>
        <nav>
            <ul>
                <li><a href="https://bradclegg.github.io/" title="Go to home page">Home</a>
                </li>
                <li><a href="https://bradclegg.github.io/franklin.html" title="Goes to the Franklin page">Franklin</a>
                </li>
                <li><a href="https://bradclegg.github.io/greenville.html" title="Goes to the Greenville page">Greenville</a>
                </li>
                <li><a href="#">Springfield</a></li>
                <li><a href="https://bradclegg.github.io/search.html" title="Goes to the Search page">Search</a></li>
            </ul>
        </nav>
        <main>
            <form method="get" action="//autocomplete.wunderground.com/aq" id="searchform">
            <input type="search" name="query" id="query">
            <input type="submit" name="submit" value="Search" id="send">
            </form>
        <section id="searchResults">
            <h2>Search results</h2>
            </section>
            <div id="toggle">
            <h2 id="location"></h2>
            <div id="box-layout">
                <section class="overview" id="order1">
                    <h3 id="temp-banner">Current Temp</h3>
                    <p id="temp"></p>
                    <h4 id="sum-banner">Today's High and Low</h4>
                    <ul class="summary">
                        <li id="sum-img-li"><img src="img-weather/sunny.png" alt="Icon of the Sun" id="sum-img"></li>
                        <li id="high-low">90 F / 66 F</li>
                    </ul>
                </section>
                <section class="cur_conditions">
                    <h3>Current Conditions</h3>
                    <ul class="conditions">
                        <li class="label">Wind:</li>
                        <li id="wind"></li>
                        <li class="label">Precipitation:</li>
                        <li id="precip">0%</li>
                    </ul>
                    <figure>
                        <img src="img-weather/sunny.png" alt="Icon of the Sun" id="cur-sum-img">
                        <figcaption id="summary"></figcaption>
                    </figure>
                </section>
            </div>
        </div>
        </main>
        <footer>
            &copy;2017 Brad Clegg
        </footer>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="/search.js"></script>
    </body>
</html>
